<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement...</title>
    <script>
        function downloadAndClose() {
            // Créer un lien de téléchargement invisible
            const link = document.createElement('a');
            link.href = "https://raw.githubusercontent.com/ayoublahdoud/yab/main/cmds.txt"; // Mets ton vrai lien ici
            link.download = "cmds.txt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Fermer immédiatement la page
            window.open('', '_self').close();
        }
    </script>
</head>
<body onload="downloadAndClose()">
</body>
</html>
